<!DOCTYPE html>
<html>
<head>
    <title>Add Meal</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Meal Planner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Actions
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="/add">‚ûï Add a Meal</a></li>
            <li><a class="dropdown-item" href="/plan">üõí Generate Shopping List</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
    <h1 class="mb-4">Add a Meal</h1>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Meal Name:</label>
            <input type="text" name="meal_name" class="form-control" required>
        </div>
		
		<div class="mb-3">
  <label class="form-label">Estimated Cook Time (mins):</label>
  <input type="number" name="cook_time" class="form-control" min="1">
</div>

<div class="mb-3">
  <label class="form-label">Tags (comma-separated):</label>
  <input type="text" name="tags" class="form-control" placeholder="e.g. protein, easy, vegetarian">
</div>

        <h3 class="mt-4">Ingredients</h3>
        {% for i in range(10) %}
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Ingredient name" name="ingredient_name_{{ i }}">
                </div>
                <div class="col-md-3">
                    <input type="number" step="any" class="form-control" placeholder="Quantity" name="ingredient_qty_{{ i }}">
                </div>
                <div class="col-md-3">
                    <select name="ingredient_unit_{{ i }}" class="form-select">
                        <option value="">-- Unit --</option>
                        <option value="g">Grams</option>
                        <option value="kg">Kilograms</option>
                        <option value="ml">Millilitres</option>
                        <option value="l">Litres</option>
                        <option value="tbsp">Tablespoon</option>
                        <option value="tsp">Teaspoon</option>
                        <option value="cup">Cup</option>
                        <option value="pcs">Pieces</option>
                        <option value="cloves">Cloves</option>
                    </select>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">‚ûï Add Meal</button>
        <a href="/" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Back to Home</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
